<form #newUserForm (ngSubmit)="registerNewUser()" >
  <section class="form-block">
      <label>Create new user</label>
      <div class="form-group">
          <label class="required" for="username">Username</label>
          <input type="text" id="username" name="username" #username [(ngModel)]="user" placeholder="Enter your username here">
      </div>
      <div class="form-group">
          <label class="required" for="password">Password</label>
          <input type="password" id="password" name="password" #password [(ngModel)]="pass" placeholder="Enter your password here" >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </section>
</form>
