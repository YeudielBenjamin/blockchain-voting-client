<form #newUserForm (ngSubmit)="registerNewUser()" >
  <section class="form-block">
      <label>Create new user</label>
      <div class="form-group">
          <label class="required" for="username">Username</label>
          <input type="text" id="username" name="username" #username [(ngModel)]="user" placeholder="Enter your username here" required>
      </div>
      <div class="form-group">
          <label class="required" for="password">Password</label>
          <input type="password" id="password" name="password" #password [(ngModel)]="pass" placeholder="Enter your password here" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </section>
  <div *ngIf="success" class="alert" [ngClass]="alertClass">
    <div class="alert-items">
        <div class="alert-item static">
            <div class="alert-icon-wrapper">
                <clr-icon class="alert-icon" [attr.shape]="shape"></clr-icon>
            </div>
            <span class="alert-text">{{alert_text}}</span>
        </div>
    </div>
</div>
</form>
